<meta charset="utf-8">
<script type="text/javascript">
    let baseA = parseInt(prompt('Введите первое основание трапеции: '));
    let baseB = parseInt(prompt('Введите второе основание трапеции: '));
    let height = parseInt(prompt('Введите высоту трапеции: '));
    let trapezoidArea = ((baseA + baseB) / 2) * height;

    alert(`Площадь трапеции будет равна ${trapezoidArea.toFixed(2)}`);
</script>
