<meta charset='UTF-8'>
<script type='text/javascript'>
    let riddles = ['Он деревянный, на нем сидят', 'Освещает планетку земля', 'Его постоянно не хватает']
    let answers = [['стул', 'табурет', 'пол'],['солнце', 'светило', 'солнышко'],['время', 'времени']]
    let counter = 0
    let correctAnswerCount = 0

    function makeARiddle(riddle) {
        let userAnswer = prompt(`Введите ответ на загадку: ${riddle}`).trim().toLocaleLowerCase();
        if (answers[counter].includes(userAnswer)) {
            alert('Поздравляю, это правильный ответ!');
            correctAnswerCount++;
        } else {
            alert('К сожалению вы не угадали.');
        }
        counter++;
    }

    riddles.forEach(riddle => makeARiddle(riddle))

    if (correctAnswerCount === 1) {
        alert(`Вы отгадали ${correctAnswerCount} загадку`);
    } else {
        alert(`Вы отгадали ${correctAnswerCount} загадки`);
    }
</script>
